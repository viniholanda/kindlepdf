<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Test</title>
    <script src="js/lib/pdf.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <h1>Teste de Diagn√≥stico do PDF.js</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        async function test() {
            try {
                // Test 1: Check if library is loaded
                if (typeof pdfjsLib === 'undefined') {
                    throw new Error('A biblioteca PDF.js N√ÉO foi carregada (pdfjsLib indefinido).');
                }
                log('‚úÖ Biblioteca PDF.js carregada com sucesso.', 'success');

                // Test 2: Configure Worker
                const workerPath = '/js/lib/pdf.worker.min.js';
                pdfjsLib.GlobalWorkerOptions.workerSrc = workerPath;
                log(`‚ÑπÔ∏è Configurado worker path para: ${workerPath}`);

                // Test 3: Check if worker file exists via fetch
                try {
                    const response = await fetch(workerPath);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    log('‚úÖ Arquivo do worker encontrado no servidor.', 'success');
                } catch (e) {
                    throw new Error(`Arquivo do worker N√ÉO encontrado: ${e.message}`);
                }

                log('üéâ Diagn√≥stico conclu√≠do. Se todos os itens acima s√£o verdes, o PDF.js est√° instalado corretamente.', 'success');

            } catch (error) {
                log(`‚ùå ERRO FATAL: ${error.message}`, 'error');
                console.error(error);
            }
        }

        test();
    </script>
</body>

</html>
